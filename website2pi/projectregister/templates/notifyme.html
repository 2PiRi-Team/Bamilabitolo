{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<title>2Pi Research Institute</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'favicon.png' %}">

	<!-- Web Fonts -->
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700&amp;subset=cyrillic,latin">

	<!-- CSS Global Compulsory-->
	<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="{% static 'assets/plugins/animate.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/line-icons/line-icons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/cube-portfolio/cubeportfolio/css/cubeportfolio.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/cube-portfolio/cubeportfolio/custom/custom-cubeportfolio.css' %}">
	<!-- CSS Theme -->
	<link rel="stylesheet" href="{% static 'assets/css/theme-colors/blue.css' %}" id="style_color">
	<link rel="stylesheet" href="{% static 'assets/css/theme-skins/blue.css' %}">	
	
	<!-- CSS Page Style -->
	<link rel="stylesheet" href="{% static 'assets/css/pages/page_coming_soon_v3.css' %}">
</head>

	
<body>
	
	
		<!--=== Content Part ===-->
	<div class="container-fluid">
		<div class="container">
			<div class="coming-soon-v3">
				<!-- Coming Soon v3 Content -->
				<div class="row">
					<div class="col-md-6 coming-soon-v3-left">						
						<h1 class="margin-bottom-40">Website in Progress</h1>

						<!-- Coming Soon Plugn -->
						<div class="coming-soon-plugin margin-bottom-20">   
							<div id="defaultCountdown"></div>
						</div>
						<!-- End Coming Soon Plugn -->

						<!-- Alert Messages -->
							<div class="tab-pane fade in active" id="alert-1">
								<div class="margin-bottom-15"></div>
								
								<div class="alert alert-info fade in">
									<strong>Your E-mail has been added Successfully <br></strong> You would notified once our site is up and running<br>Thanks!! !
								</div>
								
							</div>
							<!-- End Alert Messages -->
						
						
						
						
						<div class="footer"> 
							<ul class="list-unstyled list-inline social-links margin-bottom-20">
									<li><a href="#"><i class="icon-custom icon rounded icon-bg-light fa fa-facebook"></i></a></li>
									<li><a href="#"><i class="icon-custom icon rounded icon-bg-light fa fa-twitter"></i></a></li>
									<li><a href="#"><i class="icon-custom icon rounded icon-bg-light fa fa-google-plus"></i></a></li>
								</ul>
							<p class="copyright"> 2017 &copy; ALL Rights Reserved. <a href="http://www.2piri.com/" target="_blank" class="color-light">2Pi Research Institute</a></p>
						</div>
					</div>

					<div class="col-md-6 coming-soon-v3-right hidden-sm hidden-xs">
						<div class="img">
							<img class="img-responsive" src="{% static 'assets/img/coming-soon/04.png' %}"  alt="laptop">
							<div id="cbp-lightbox" class="dp-none"></div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/container-->
	</div><!--/container-fluid-->
	<!--=== End Content Part ===-->

	<!-- JS Global Compulsory -->
	<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery/jquery-migrate.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- JS Implementing Plugins -->
	<script src="{% static 'assets/plugins/back-to-top.js' %}"></script>
	<script src="{% static 'assets/plugins/smoothScroll.js' %}"></script>
	<script src="{% static 'assets/plugins/countdown/jquery.plugin.js' %}"></script>
	<script src="{% static 'assets/plugins/countdown/jquery.countdown.js' %}"></script>
	<script src="{% static 'assets/plugins/cube-portfolio/cubeportfolio/js/jquery.cubeportfolio.min.js' %}"></script>

	<!-- JS Page Level -->
	<script src="{% static 'assets/js/app.js' %}"></script>
	<script src="{% static 'assets/js/pages/page_coming_soon.js' %}"></script>

	<script>
		jQuery(document).ready(function() {
			App.init();
			PageComingSoon.initPageComingSoon();
			$('#cbp-lightbox').cubeportfolio({});

			$('body').css('margin-top', Number($(document).height() - $('.coming-soon-v3').height())/2);
			$(window).resize(function() {
				$('body').css('margin-top', Number($(document).height() - $('.coming-soon-v3').height())/2);
			});
		});
	</script>
	
<!--[if lt IE 9]>
	<script src="{% static 'assets/plugins/respond.js' %}"></script>
	<script src="{% static 'assets/plugins/html5shiv.js' %}"></script>
	<script src="{% static 'assets/plugins/placeholder-IE-fixes.js' %}"></script>
	<![endif]-->
</body>
</html>
