{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<title>Project Registration</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'favicon.png' %}">

	<!-- Web Fonts -->
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	<!-- CSS Header and Footer -->
	<link rel="stylesheet" href="{% static 'assets/css/footers/footer-v7.css' %}">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="{% static 'assets/plugins/animate.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/line-icons/line-icons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}">	
	<link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css' %}">

	<!-- CSS Page Style -->
	<link rel="stylesheet" href="{% static 'assets/css/pages/page_log_reg_v2.css' %}">

	<!-- CSS Theme -->
	<link rel="stylesheet" href="{% static 'assets/css/theme-colors/blue.css' %}" id="style_color">
	<link rel="stylesheet" href="{% static 'assets/css/theme-skins/blue.css' %}">

	<!-- CSS Customization -->
	<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>



<body>
	<!--=== Content Part ===-->

	<!-- Begin Content -->
	<div class="container">
		<!--Reg Block-->
		<div class="reg-lg" >
				
					<!-- General Unify Forms -->
					<form class="sky-form" method="POST" action=""> {% csrf_token%}
					<div class="col-md-6 col-md-offset-3 col-8 col-sm-offset-9">
						<h1></h1>
						<header>Submit a Project</header>

						<fieldset>
							
							<section class="col col-6">
									<label class="input">
										<i class="icon-prepend fa fa-envelope"></i>
										<input id="email" type="email" name="email" placeholder="E-mail">
									</label>
								</section>
								<section class="col col-6">
									<label class="input">
										<i class="icon-prepend fa fa-phone"></i>
										<input id="phone" type="tel" name="phone" placeholder="Phone">
									</label>
								</section>

							<section class="col col-6">
									<label class="select">
										<select name="interested">
											<option value="none" selected disabled>Professional Field</option>
											<option value="Engineering">Engineering</option>
											<option value="Applied Science">Applied Science</option>							
										</select>
										<i></i>
									</label>
							</section>

							<section class="col col-6">
								<label class="input">
									<i class="icon-append fa fa-comment"></i>
									<input type="text" name="name" id="name" placeholder="Please enter your Project Topic">
								</label>
							</section>
					</fieldset>
					<fieldset>
							<section>
								<label for="file" class="input input-file">
									<div class="button"><input type="file" name="file" multiple onchange="this.parentNode.nextSibling.value = this.value">Browse</div><input type="text" placeholder="Upload Abstract" readonly>
								</label>
							</section>
							
							

							<div class="row">
								<section class="col col-5">
									<label class="select">
										<select name="country">
											<option value="0" selected disabled>Country</option>
											<option value="1">Ghana</option>											
											<option value="2">Nigeria</option>		
											
										</select>
										<i></i>
									</label>
								</section>

								<section class="col col-4">
									<label class="input">
										<input id="city" type="text" name="city" placeholder="City">
									</label>
								</section>

								<section class="col col-3">
									<label class="input">
										<input id="code" type="text" name="code" placeholder="Post code">
									</label>
								</section>
							</div>


							<div class="row">
								<section class="col col-6">
									<label class="input">
										<i class="icon-append fa fa-calendar"></i>
										<input type="text" name="start" id="start" placeholder="Expected start date">
									</label>
								</section>
								<section class="col col-6">
									<label class="input">
										<i class="icon-append fa fa-calendar"></i>
										<input type="text" name="finish" id="finish" placeholder="Expected finish date">
									</label>
								</section>
							</div>

							<section>
								<label class="textarea textarea-expandable">									
									<i class="icon-append fa fa-comment"></i>
									<textarea rows="3" name="comment" placeholder="Tell us about your project"></textarea>
								</label>
							</section>

						</fieldset>
						<!-- Modal -->							
							<button type="button" class="btn-u btn-u-default" onclick="window.history.back();">Back</button>
							<button class="btn-u btn-u-blue" type="submit" >Submit</button>
							

					</form>
					<!-- General Unify Forms -->

					<div class="margin-bottom-60"></div>
</div>
</div>
			</div>
		</div><!--/container-->
	<!--=== End Content Part ===-->
</div><!--/wrapper-->



	


	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery-migrate.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="{% static 'assets/plugins/back-to-top.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/plugins/backstretch/jquery.backstretch.min.js' %}"></script>
	<script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.maskedinput.min.js' %}"></script>
	<script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery-ui.min.js' %}"></script>
	<script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.form.min.js' %}"></script>
	<!-- JS Customization -->
	<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
	<!-- JS Page Level -->
	<script type="text/javascript" src="{% static 'assets/js/app.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/forms/order.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/forms/review.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/forms/checkout.js' %}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
			OrderForm.initOrderForm();
			ReviewForm.initReviewForm();
			CheckoutForm.initCheckoutForm();
			StyleSwitcher.initStyleSwitcher();
		});
	</script>
	<script type="text/javascript">
		$.backstretch([
			"{% static 'assets/img/bg/19.jpg' %}",
			"{% static 'assets/img/bg/18.jpg' %}",
			], {
				fade: 1000,
				duration: 7000
			});
	</script>
	<!--[if lt IE 9]>
	<script src="{% static 'assets/plugins/respond.js' %}"></script>
	<script src="{% static 'assets/plugins/html5shiv.js' %}"></script>
	<script src="{% static 'assets/plugins/placeholder-IE-fixes.js' %}"></script>
	<![endif]-->
</body>
</html>
