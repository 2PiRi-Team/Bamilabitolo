<body 
	<!--=== Content Part ===-->
	<div class="container-fluid">
		<div class="row equal-height-columns">
			<div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>

			<div class="col-md-6 col-sm-6 form-block equal-height-column">
				<div class="reg-block">
					<a href="home.html">
						<img src="assets/img/logo-dark1.png" alt="">
					</a>
					<h2 class="margin-bottom-30">Create new account</h2>
					
					<div class="reg-block-header">
				<p>Already Signed Up? Click <a class="color-blue" href="login.html">Sign In</a> to login your account.</p>
			</div>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-pencil color-blue"></i></span>
						<input type="text" class="form-control rounded-right" placeholder="Your name">
					</div>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-user color-blue"></i></span>
						<input type="text" class="form-control rounded-right" placeholder="Username">
					</div>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon rounded-left"><i class="icon-envelope color-blue"></i></span>
						<input type="email" class="form-control rounded-right" placeholder="Your email">
					</div>

					<div class="input-group margin-bottom-30">
						<span class="input-group-addon rounded-left"><i class="icon-lock color-blue"></i></span>
						<input type="password" class="form-control rounded-right" placeholder="Enter Password">
					</div>
					
					<div class="input-group margin-bottom-30">
						<span class="input-group-addon rounded-left"><i class="icon-lock color-blue"></i></span>
						<input type="password" class="form-control rounded-right" placeholder="Enter Password Again">
					</div>

					<div class="checkbox margin-bottom-30">
						<label>
							<input type="checkbox"> I agree to terms &amp; conditions
						</label>

						<label>
							<input type="checkbox"> Subscribe to our newsletter
						</label>
					</div>

					<button type="submit" class="btn-u btn-block rounded">Create Account</button>
				</div>
			</div>
		</div>
	</div><!--/container-->
	<!--=== End Content Part ===-->
